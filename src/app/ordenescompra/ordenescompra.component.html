<app-menu> </app-menu>
<div class="content-wrapper"style="margin-top:80px">
   <div class="container-fluid">
   


                  <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <div class="row justify-content-center align-items-center minh-100">
       <select class="form-control show-tick" data-live-search="true" name="clientesd" #clientesd="ngModel" [(ngModel)]="OC.clientesd" id="cliente"(ngModelChange)="ClienteChange($event)" >
        
           <option *ngFor="let cl of clied" value="{{cl.comprador}}">{{cl.nombres}}</option>>
        </select>
     </div> 
                            </div>
                        </div>
                        <div class="form-group row">
                            
                        </div>

                        <div id="carrito" class="table-responsive-sm">
                            <table class="table-sm table-bordered" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th>Referencia</th>
                                        <th>Producto</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th>valor total Producto</th>
                                    </tr>

                                </thead>
                                <tbody>
                                <tr *ngFor="let oc of productos">
                                	<td>{{oc.codigo}}  </td>
                                	<td>{{oc.nombre}} </td>
                                     <td>{{oc.valor_unitario | number:'1.0':'en-US'}} </td>
                                     <td>{{oc.cantidad}} </td>
                                     <td>${{oc.valortotal | number:'1.0':'en-US'}}</td>
                                </tr>
                                </tbody>
                                
                                <tr> 
                                	<th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <p id="total">{{OC.total}}</p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

    </div>
  </div>
